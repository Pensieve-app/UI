<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pensieve</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="Style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script>
    function on() {
  document.getElementById("overlay").style.display = "block";
}

function off() {
  document.getElementById("overlay").style.display = "none";
}

function noff() {
  
}
  </script>
  
</head>
<body>
  
  <div id="overlay" onclick="off()">
    <div class="row  ">
    <div class="col-3 sidenavContainer viewportHeight" style="padding-left: 0px; ">
    </div>
    <div class="col viewportHeight"  > 
      <div class="row  " style="height: 10vh; "> </div>
      <div class="row  " style="height: 80vh; ">
      
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
        
          <!-- Wrapper for slides -->
          <div class="carousel-inner" onclick="noff()">
            <div class="carousel-item active">
              <img class="d-block w-100" src="pink.jpg" style="width: 100%;
              max-height: 100%;" >
              <div class="carousel-caption d-none d-md-block">
                
              </div>
            </div>
            <div class="carousel-item" onclick="noff()" >
              
                <img class=" " src="gift.png" alt="" style="width: 100%;
                max-height: 100%;"  >
              
            </div>
            <div class="carousel-item" onclick="noff()">
              <video   autoplay  muted controls style="width: 100%;
              max-height: 100%;">
                <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">

                  </video>

            </div>
        
            <!-- more slides -->
          </div>
        
          <!-- Controls -->
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        
        </div>

        
      
      
      
      </div>
      <div class="row  " style="height: 10vh;"> </div>
    </div>
    <div class="col-2 viewportHeight">

    </div>
  </div>
  </div>
   
<div class="container-fluid viewportHeight"  >
    <div class="row  ">
        <div class="col-1 sidenavContainer viewportHeight" style="padding-left: 0px;" >
        
            <div class="row viewportHeight">
                <div class="col-7 navgiation-bar" style=" padding-left: 0px;
                padding-right: 0px;">
                <ul class="navigation-icon-list">
                  <li class="logo-pensieve">
                    <img src="/p3.png"
                  class="imagePensieve"  />
                  </li>
                  <li class="logo-parchment-quill">
                    <img src="/quill.png"
                  class="imagequill" />
                  </li>

                  <li class="logo-parchment-quill">
                    <img src="/pngwave.png"
                  class="imagebook" />
                  </li>

                </ul> 

                <div class="user_settings">

                  <img src="/user.png"
                  class="imageuser" />

                </div>

                </div>
                  
                <div class="col-5 residue"></div>
            </div>
        
        </div>
        <div class="col mainContainer viewportHeight " >

            <div class="row viewportHeight">

                <div class="col-1 viewportHeight">

                </div>
                <div class="col-10 viewportHeight">

                    <div class="container-fluid title-container" >

                        <div class= "titleholder " 
                         >Title: <input class="title" type="text" name="title"></div>

                    </div>
                    <div class="container memoryContainer">
                        
                        <div class="card ">
                            <div class="card-header bg-info MemoryHeader">Your Memory</div>

                            <div class="card-body content-feed-container " >
                                <div class= "row">
                                    <div class= "col-9 letter-container" style="padding-right: 0px;">
                                <textarea  class="letter" name="text" 
                                style="overflow-y: scroll; word-wrap: break-word; resize: none; padding-right: 0px; "></textarea>  
                                        </div>
                                        <div class="col" style="padding-left: 0px;" > 
                                            
                                          <div  class="carousel slide media-container" data-ride="carousel" >
                                            <div class="carousel-inner media-inner-container" style ="border: 2px solid black;">
                                              <div class="carousel-item media-item active" >
                                                <img class=" " src="pink.jpg" alt="First slide">
                                                <button class="btnimg" onclick="on()">Upload</button>
                                                <button class="btnsec" onclick="on()">View</button>
                                                
                                              </div>
                                              <div class="carousel-item media-item  ">
                                                <img class="" src="diary.png" alt="Second slide">s
                                                <button class="btnimg" onclick="on()">Upload</button>
                                                <button class="btnsec" onclick="on()">View</button>
                                              </div>
                                              <div class="carousel-item  media-item  ">
                                                <img class=" " src="gift.png" alt="">
                                                <button class="btnimg" onclick="on()">Upload</button>
                                                <button class="btnsec">View</button>  
                                              </div>
                                              <div class="carousel-item  " >
                                                <video   autoplay  muted>
                                                  <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">

                                                    </video>

                                                    <button class="btnimg" onclick="on()">Upload</button>
                                                     
                                                     
                                                     
                                                  </div>

                                            </div>
                                          </div>
                                        </div>
                            </div>
                            </div>

                            
                            <div class="card-footer MemoryHeader"> Your Work Details</div>
                            <div class="card-footer MemoryHeader"> Your Work Details</div>
                          </div>
                        

                    </div>


                </div>
                <div class="col-1 viewportHeight">

                </div>

            </div>
    

        </div>
         
    </div>
</div>
</body>
</html>
